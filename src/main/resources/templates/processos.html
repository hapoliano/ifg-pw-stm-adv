<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processos - STM-ADV</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/header.css">

    <script src="/js/processos.js" defer></script>

</head>
<body>

    {#include header.html /}

<div class="d-flex flex-grow-1">

    <aside class="sidebar collapse d-lg-block" id="sidebarNav">
            {#include sidebar.html /}
    </aside>

    <div class="sidebar-overlay d-lg-none" data-bs-toggle="collapse" data-bs-target="#sidebarNav"></div>

    <main class="content-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title mb-0">
                <i class="bi bi-folder2-open"></i>
                Gerenciar Processos
            </h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProcesso" onclick="novoProcesso()">
                <i class="bi bi-plus-circle me-2"></i>Novo Processo
            </button>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar processos por Número ou Cliente..." onkeyup="filtrarProcessos()">
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <select id="statusFilter" class="form-select" onchange="filtrarProcessos()">
                    <option value="">Todos os status</option>
                    <option value="EM_ANDAMENTO">Em Andamento</option>
                    <option value="CONCLUIDO">Concluído</option>
                    <option value="ARQUIVADO">Arquivado</option>
                    <option value="SUSPENSO">Suspenso</option>
                    <option value="CANCELADO">Cancelado</option>
                </select>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header">
                <i class="bi bi-list-ul me-2"></i> Lista de Processos
            </div>
            <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive p-0">
                    <table class="table table-hover align-items-center mb-0">
                        <thead>
                        <tr>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-3">Número/Título</th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Cliente</th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Advogado</th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Status</th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Prazo Final</th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2" width="120">Ações</th>
                        </tr>
                        </thead>
                        <tbody id="tabelaProcessos">
                        <tr>
                            <td colspan="6" class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<footer class="main-footer mt-auto">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-center text-md-start mb-2 mb-md-0">
                <p class="mb-0 small">&copy; <span id="footerYear">2025</span> STM-ADV. Todos os direitos reservados.</p>
            </div>
            <div class="col-md-6 text-center text-md-end">
                <a href="/sobre" class="me-3 small">Sobre</a>
                <a href="/contato" class="me-3 small">Contato</a>
                <a href="/privacidade" class="small">Privacidade</a>
            </div>
        </div>
    </div>
</footer>

<div class="modal fade" id="modalProcesso" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalProcessoLabel">Novo Processo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formProcesso">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="processoNumero" class="form-label">Número do Processo</label>
                            <input type="text" class="form-control" id="processoNumero" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="processoTitulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="processoTitulo" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="processoDescricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="processoDescricao" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="processoCliente" class="form-label">Cliente</label>
                            <select class="form-select" id="processoCliente" required>
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="processoAdvogado" class="form-label">Advogado Responsável</label>
                            <select class="form-select" id="processoAdvogado">
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="processoStatus" class="form-label">Status</label>
                            <select class="form-select" id="processoStatus" required>
                                <option value="EM_ANDAMENTO">Em Andamento</option>
                                <option value="CONCLUIDO">Concluído</option>
                                <option value="ARQUIVADO">Arquivado</option>
                                <option value="SUSPENSO">Suspenso</option>
                                <option value="CANCELADO">Cancelado</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="salvarProcesso()">Salvar Processo</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
