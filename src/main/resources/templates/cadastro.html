<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - STM-ADV</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/cadastro.css">
    <script src="/js/cadastro.js" defer></script>
</head>
<body>
<header class="main-header">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/img/ld.png" alt="Logo STM-ADV" class="me-2" onerror="this.style.display='none'">
                <span>STM-ADV</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Entrar</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <div class="cadastro-container">
        <div class="card">
            <div class="card-header text-center">
                <i class="bi bi-person-plus-fill" style="font-size: 2.5rem; margin-bottom: 0.5rem;"></i>
                <h2>Crie sua Conta</h2>
                <p class="mb-0 mt-2" style="opacity: 0.9;">Comece a gerenciar seus processos hoje</p>
            </div>
            <div class="card-body p-4">
                <div id="alert-message" class="alert" role="alert"></div>

                <form id="formCadastro" novalidate>
                    <div class="mb-3">
                        <label for="nome" class="form-label"><i class="bi bi-person me-1"></i>Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope me-1"></i>E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label"><i class="bi bi-phone me-1"></i>Telefone (Opcional)</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="senha" class="form-label"><i class="bi bi-lock me-1"></i>Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Crie uma senha segura" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirmarSenha" class="form-label"><i class="bi bi-shield-lock me-1"></i>Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmarSenha" placeholder="Repita a senha" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="tipoUsuario" class="form-label"><i class="bi bi-briefcase me-1"></i>Eu sou</label>
                        <select class="form-select" id="tipoUsuario" required>
                            <option value="" selected disabled>Selecione...</option>
                            <option value="ADVOGADO">Advogado</option>
                            <option value="CLIENTE">Cliente</option>
                        </select>
                    </div>

                    <div class="mb-4" id="campoOab">
                        <label for="oab" class="form-label"><i class="bi bi-card-checklist me-1"></i>Número da OAB</label>
                        <input type="text" class="form-control" id="oab" placeholder="Ex: SP123456">
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-cadastrar">
                            <i class="bi bi-check-circle me-2"></i>Criar Conta
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="mb-0">Já tem uma conta?</p>
                        <a href="/login" class="btn btn-link text-decoration-none">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Faça login aqui
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="main-footer mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-start">
                <p class="mb-1">&copy; 2025 STM-ADV. Todos os direitos reservados.</p>
                <small style="opacity: 0.7;">Versão 1.0.0</small>
            </div>
            <div class="col-md-6 text-end">
                <a href="/sobre" class="me-3">Sobre</a>
                <a href="/contato" class="me-3">Contato</a>
                <a href="/privacidade">Privacidade</a>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
