<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - STM-ADV</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js" defer></script>
</head>
<body>

<header class="main-header">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/img/ld.png" alt="Logo STM-ADV" class="me-2" onerror="this.style.display='none'">
                <span>STM-ADV</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cadastro">Cadastrar</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-box-arrow-in-right" style="font-size: 2.5rem; margin-bottom: 0.5rem;"></i>
                <h2>Acesse sua Conta</h2>
                <p class="mb-0 mt-2" style="opacity: 0.9;">Entre no sistema de gestão advocatícia</p>
            </div>
            <div class="card-body p-4">
                <div id="alert-message" class="alert" role="alert"></div>

                <form id="formLogin">
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope"></i> E-mail</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="senha" class="form-label"><i class="bi bi-lock"></i> Senha</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                        </div>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-login"><i class="bi bi-box-arrow-in-right me-2"></i>Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="main-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-start">
                <p class="mb-1">&copy; 2025 STM-ADV. Todos os direitos reservados.</p>
                <small style="opacity: 0.7;">Versão 1.0.0</small>
            </div>
            <div class="col-md-6 text-end">
                <a href="/sobre" class="me-3">Sobre</a>
                <a href="/contato" class="me-3">Contato</a>
                <a href="/privacidade">Privacidade</a>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
