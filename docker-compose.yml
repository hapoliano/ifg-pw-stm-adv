version: '3.8'

services:
  db-stmadv:
    image: postgres:15-alpine
    container_name: stmadv_db
    restart: always
    ports:
      # Mapeia a porta 5433 do seu PC para a 5432 do container (Padrão do Postgres)
      # Isso permite que sua config 'localhost:5433' funcione perfeitamente.
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=14405623
      - POSTGRES_DB=stmadv
    volumes:
      # Persiste os dados para não perder clientes/processos ao reiniciar
      - postgres_stmadv_data:/var/lib/postgresql/data
    networks:
      - stm-network

  openvidu:
    image: openvidu/openvidu-server:2.28.0
    container_name: openvidu_server
    restart: always
    ports:
      - "4443:4443"
    environment:
      - OPENVIDU_SECRET=MY_SECRET
      - DOMAIN_OR_PUBLIC_IP=localhost
      - HTTPS_PORT=4443
    networks:
      - stm-network

volumes:
  postgres_stmadv_data:

networks:
  stm-network:
    driver: bridge